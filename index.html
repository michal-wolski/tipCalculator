<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>SPLI<br />TTER</h1>
    <div class="container">
      <div class="bill">
        <span class="billTitle">Bill</span
        ><input type="number" placeholder="$" />
      </div>
      <div class="tip">
        <span class="tipTitle">Select Tip %</span> <button>5%</button
        ><button>10%</button><button>15%</button><button>25%</button
        ><button>50%</button><button>Custom</button>
      </div>
      <div class="people">
        <span class="peopleTitle">Number of People</span>
      </div>
      <div class="result">
        <span class="resultTip">Tip Amount / person</span>
        <span class="resultTotal">Total / person Reset</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/michal-wolski">Micha≈Ç Wolski</a>.
    </div>
  </body>
</html>
