<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">SPLI<br />TTER</h1>
      <div class="section">
        <div class="bill">
          <span class="billTitle">Bill</span><br /><input
            type="number"
            placeholder="$"
          />
        </div>
        <div class="tip">
          <span class="tipTitle">Select Tip %</span> <button>5%</button
          ><button>10%</button><button>15%</button><button>25%</button
          ><button>50%</button><button>Custom</button>
        </div>
        <div class="people">
          <span class="peopleTitle">Number of People</span>
        </div>
        <div class="result">
          <span class="resultTip">Tip Amount / person</span>
          <span class="resultTotal">Total / person Reset</span>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/michal-wolski">Micha≈Ç Wolski</a>.
        </div>
      </div>
    </div>
  </body>
</html>
